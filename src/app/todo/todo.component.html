
<div class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">To-Do App</a>
        
    </nav>
</div>


<div class="main-content">
    <div class="container">
        <label for="AddTask">New Task</label>
        <input type="text" class="form-control" placeholder="Enter task.." #task><br>
        <button type="button" class="btn btn-light"  (click)="addTask(task)">Add</button><br><br>


        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Task</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of addition">

                    <td>
                    {{ i }}
                    </td>
                    <!-- <td><button type="button" class="btn btn-light" (click)="edit(i)">Edit</button></td> -->
                    <td><button type="button" class="btn btn-light" (click)="delete(i)">Delete</button></td>
                
                </tr>
            </tbody>
          </table>

            
    </div>
</div>

<div class="footer">
    <h5 align="right"> By Sagar Chauhan</h5>
</div>
